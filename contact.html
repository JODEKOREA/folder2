<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class = "contactbox">
        <!--가운데를 기준으로 왼쪽 박스-->
        <div class = "leftbox">
            <div class="title">
                <div class="h1">
                    <span class="plus">+</span>
                    <span class="heading">CONTACT</span>
                </div>
                <h2>&emsp;&emsp;물어보셔도 저희는 모릅니다.</h2>
            </div>
            <div class="contact">
                <div id="mail">
                    <img src="03_ico_mail.png">
                    <p> &nbsp; please@don't.ask</p>
                </div>
                <div id="phone">
                    <img src="03_ico_phone.png">
                    <p>  &emsp; 02-780-9010</p>
                </div>
            </div>
            <div class="address">
                <h5>서울특별시 서초구 헌인릉길 34</h5>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.847677042557!2d127.08014281564611!3d37.464318237732634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca68aafe89f03%3A0x8b625cbaefb1be32!2z7ISc7Jq47Yq567OE7IucIOyEnOy0iOq1rCDtl4zsnbjrponquLggMzQ!5e0!3m2!1sko!2skr!4v1649397342332!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <!--가운데를 기준으로 오른쪽 박스-->
        <div class = "rightbox">
            <!--우측 상단 박스-->
            <div class="box1">
                <h2>당신의 정보를 여기에<br>유출해주세요.</h2>
                    <div class="info">
                        <div class="basicinfo">
                            <input type="text" class="name" value="" placeholder="이름"><br>
                            <input type="text" class="email" value="" placeholder="이메일"><br>
                            <input type="text" class="phone" value="" placeholder="전화번호">
                        </div>
                        <div class="message">
                            <input type="text" class="writetext" value="" placeholder="메세지를 입력하세요."><br>
                            <input type="button" class="submit" value="유출">
                        </div>
                    </div>
            </div>
            <!--우측 하단 박스-->
            <div class="box2">
                <h2>친구의 정보까지 유출하면<br>기쁨은 배가 됩니다.</h2>
                <div class="info">
                    <div class="basicinfo">
                        <input type="text" class="name" value="" placeholder="이름"><br>
                        <input type="text" class="email" value="" placeholder="이메일"><br>
                        <input type="text" class="phone" value="" placeholder="전화번호">
                    </div>
                    <div class="message">
                        <input type="text" class="writetext" value="" placeholder="메세지를 입력하세요."><br>
                        <input type="button" class="submit" value="유출">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="last">
            상대방의 동의 없이 개인 정보를 공개하는 경우 5년 이하의 징역 또는 5천만원 이하의 벌금에 처할 수 있습니다. &emsp;&emsp;&emsp; please@don't.ask   |  서울특별시 서초구 헌인릉길 34
        <img src="01_ico_facebook.png" class="sns1">
        <img src="01_ico_twitter.png" class="sns2">
        <img src="01_ico_instagram.png" class="sns2">
        </p>
    </footer>
    
</body>
</html>
